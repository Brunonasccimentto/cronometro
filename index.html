<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    
    <title>timer</title>

</head>

<body>
    <script src="script.js"></script>

    <div id="stopwatch">

        <div id="chrono">
        <span class="timer" id="hour">00</span>
        <span class="timer">:</span>
        <span class="timer" id="minute">00</span>
        <span class="timer">:</span>
        <span class="timer" id="second"> 00</span>
        <span class="timer">:</span>
        <span class="timer" id="millisecond"> 00</span>
        </div>
    
        <div id="click">
        <button class="buttons" id="start" onclick="start()"></button>
        <button class="buttons" id="stop" onclick="stop()"></button>
        <button class="buttons" id="reset" onclick="reset()"></button>

        </div>

    </div> 
    
</body>
</html>
